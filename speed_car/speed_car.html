<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Speed Car Game</title>
	<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect x='6' y='20' width='36' height='12' rx='6' fill='%23007bff'/%3E%3Crect x='12' y='16' width='24' height='8' rx='4' fill='%23e0e0e0'/%3E%3Ccircle cx='14' cy='34' r='4' fill='%23333'/%3E%3Ccircle cx='34' cy='34' r='4' fill='%23333'/%3E%3C/svg%3E">
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background: #f5f5f5;
		}
		.container {
			display: flex;
			justify-content: center;
			align-items: flex-start;
			margin-top: 30px;
		}
		.border {
			margin: 20px;
			border: 1px solid #1976d2;
			padding: 20px;
			border-radius: 12px;
			background: #fff;
			box-shadow: 0 2px 8px rgba(0,0,0,0.07);
		}
		.details-panel {
			display: flex;
			flex-direction: column;
			align-items: stretch;
			min-width: 220px;
		}
		.button-group {
			display: flex;
			flex-direction: column;
			gap: 15px;
			margin-bottom: 25px;
		}
		.game-btn {
			border: none;
			border-radius: 8px;
			padding: 15px 0;
			margin: 0;
			width: 100%;
			font-size: 1.1em;
			color: #fff;
			background-color: #4CAF50;
			cursor: pointer;
			transition: background 0.2s;
		}
		.game-btn:hover {
			background-color: #388e3c;
		}
		.item {
			display: flex;
			flex-direction: column;
			margin-bottom: 20px;
			gap: 8px;
		}
		.color-picker-group label {
			margin-bottom: 5px;
		}
		#colorPicker {
			width: 40px;
			height: 40px;
			border: none;
			background: none;
			cursor: pointer;
		}
		.speed-select-group label {
			margin-bottom: 5px;
		}
		#mySelect {
			padding: 6px 10px;
			border-radius: 6px;
			border: 1px solid #bdbdbd;
			font-size: 1em;
		}
	</style>
</head>
<body>
	<div class="container">
		<canvas class="border" id="game" width="300" height="640"></canvas>
		<div class="border details-panel">
			<div class="button-group">
				<button class="game-btn" onclick="pauseGame()">Pause Game</button>
				<button class="game-btn" onclick="continueGame()">Continue Game</button>
				<button class="game-btn" onclick="buildGame()">New Game</button>
			</div>
			<div class="item color-picker-group" id="chooseColor">
				<label for="colorPicker">Choose car color:</label>
				<input id="colorPicker" type="color" value="#000000" />
			</div>
			<div class="item speed-select-group">
				<label for="mySelect">Speed game:</label>
				<select id="mySelect">
					<option value="10">1</option>
					<option value="20">2</option>
					<option value="30" selected>3</option>
					<option value="40">4</option>
					<option value="50">5</option>
				</select>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="speed_car.js"></script>
</body>
</html>
